<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom demo (addition of 2 number)</title>
</head>
<body>
    First number
    <input type="text" id="fnum"><br>
    second number
    <input type="text" id="snum"><br>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Sub</button>
    <button onclick="mul()">mul</button>
    <button onclick="div()">div</button>
    <h1>result is<span id="result"></span></h1>
    <script>
        function add()
        {
            var num1=parseInt(document.getElementById('fnum').value)   
            var num2=parseInt(document.getElementById('snum').value)
            total=num1+num2
            document.getElementById('result').innerHTML=total
        }
        function sub()
        {
            var num1=parseInt(document.getElementById('fnum').value)   
            var num2=parseInt(document.getElementById('snum').value)
            total=num1-num2
            document.getElementById('result').innerHTML=total
        }
        function mul()
        {
            var num1=parseInt(document.getElementById('fnum').value)   
            var num2=parseInt(document.getElementById('snum').value)
            total=num1*num2
            document.getElementById('result').innerHTML=total
        }
        function div()
        {
            var num1=parseInt(document.getElementById('fnum').value)   
            var num2=parseInt(document.getElementById('snum').value)
            total=num1/num2
            document.getElementById('result').innerHTML=total
        }

    </script>
